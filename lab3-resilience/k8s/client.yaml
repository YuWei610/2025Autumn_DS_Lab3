apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: lab3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: lab3-client:latest
          imagePullPolicy: Never
          # === NEWLY ADDED SECTION ===
          # Automatically load all resilience-related environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: lab3-config
          ports:
            - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: lab3
spec:
  selector:
    app: client
  ports:
    - port: 8001
      targetPort: 8001
